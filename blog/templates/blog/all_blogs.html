{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}

<h1 style="text-align:center">Blog</h1>

<h2 style="text-align:center">Jarek has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}

<div class="card mx-auto" style="width: 58rem;">
  <div class="card-body">
    <a href="{% url 'blog:detail' blog.id %}"><h2 class="card-title">{{ blog.title }}</h2></a>
    <h5 class="card-subtitle mb-2 text-muted">{{ blog.date}}</h5>
    <h5 class="card-text">{{ blog.description|striptags|truncatechars:100 }}</h5>
  </div>
</div>

{% endfor %}

{% endblock %}
