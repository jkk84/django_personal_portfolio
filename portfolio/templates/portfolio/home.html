<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jkk84's portfolio</title>
</head>
<body>

<h1>Jkk84's portfolio</h1>

{% load static %}

<a href="{% static 'portfolio/cv.pdf' %}">Resume</a>

<img src="{% static 'portfolio/me.jpg' %}">

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

</body>
</html>
