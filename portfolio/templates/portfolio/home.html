{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}

<br>

<img class="rounded mx-auto d-block" src="{% static 'portfolio/me.jpg' %}">

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
